<div class="jumbotraon col-md-4 col-md-offset-4">
	<form name="postAdForm" ng-submit="postAd()">
		<div class="form-group">
			<label class="sr-only" for="title">Title</label> <input type="text"
				class="form-control" id="title" ng-model="ad.title"
				placeholder="Title" required>
		</div>

		<div class="form-group">
			<label class="sr-only" for="description">Title</label> <input
				type="text" class="form-control" id="description"
				ng-model="ad.description" placeholder="Description" required>
		</div>

		<div class="form-group">
			<label class="sr-only" for="rent">Rent</label> <input type="contactNumber"
				class="form-control" id="rent" ng-model="ad.rent" placeholder="Rent"
				required>
		</div>

		<div class="form-group">
			<label class="sr-only" for="numberOfRooms">BHK</label> <input
				type="contactNumber" class="form-control" id="numberOfRooms"
				ng-model="ad.numberOfRooms" placeholder="BHK" required min="1"
				max="5">
		</div>

		<div class="form-group">
			<select class="form-control" ng-model="ad.allowedTo" required>
				<option value=''>--Allowed To--</option>
				<option value='Female'>Female</option>
				<option value='Male'>Male</option>
				<option value='Family'>Family</option>
				<option value='Family'>All</option>
			</select>
		</div>

		<div class="form-group">
			<select class="form-control" ng-model="city"
				ng-options="city as city.name for city in cities"
				ng-change="loadZones()" required>
				<option value=''>-- Select a city --</option>
			</select>
		</div>

		<div class="form-group" ng-show="showZone">
			<select class="form-control" ng-model="zone"
				ng-options="zone as zone.name for zone in zones"
				ng-change="loadLocalities()" required>
				<option value=''>-- Select a zone --</option>
			</select>
		</div>

		<div class="form-group" ng-show="showLocation">
			<select class="form-control" ng-model="locality"
				ng-options="locality as locality.name for locality in localities"
				required>
				<option value=''>-- Select a locality --</option>
			</select>
		</div>

		<div class="form-group">
			<label class="sr-only" for="file">Room Image</label> <input
				type="file" class="form-control" id="file" placeholder="Room Image"
				file-input="roomImages" multiple maxlength="4" required>
		</div>

		<button class="btn btn-indigo pull-right">PostIt</button>
	</form>
</div>
